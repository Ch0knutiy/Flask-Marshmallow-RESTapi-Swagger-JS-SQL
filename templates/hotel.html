{% extends "parent.html" %}
{% block title %}Hotel{% endblock %}
{% block head %}
{{ super() }}
<link rel="stylesheet" href="/static/css/table.css">
{% endblock %}
{% block page_name %}Hotel{% endblock %}

{% block body %}
<div class="container">
    <input id="url_hotel_id" type="hidden" value="{{ hotel_id }}" />
    <div class="section editor">
        <div>
            <span>ID:</span>
            <span id="hotel_id"></span>
        </div>
        <label for="name">Name:
            <input id="name" type="text" />
        </label>
        <br />
        <label for="class">Class:
            <input id="class" type="text" />
        </label>
        <br />
        <label for="categories">Categories:
            <input id="categories" type="text" />
        </label>
        <br />

        <button id="create">Create</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
        <button id="reset">Reset</button>
    </div>
    <div class="hotel">
        <table>
            <thead>
                <tr>
                    <br />
                    <th>Name</th>
                    <th>Class</th>
                    <th>Categories</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="error">
    </div>
</div>
<div class="error">
</div>

{% endblock %}

{% block javascript %}
{{ super() }}
<script type="module">
    // Give the imported MVC components a namespace
    import * as MVC from "/static/js/hotel.mjs";

    // Create an intentional global variable referencing the import
    window.mvc = MVC;
</script>
{% endblock %}
